apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: cpu-usage
  labels:
    app: cpu-usage
spec:
  selector:
    matchLabels:
      app: cpu-usage
  template:
    metadata:
      labels:
        app: cpu-usage
    spec:
      tolerations:
      - key: node-role.kubernetes.io/master
        operator: Exists
        effect: NoSchedule 
      containers:
      - name: cpu-usage
        image: borodun/cpuusage
